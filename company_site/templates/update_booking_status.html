<h2>Update Booking Status</h2>

<form method="post">
    {% csrf_token %}
    <label for="status">Select Status:</label>
    <select name="status" id="status">
        {% for value, label in booking.STATUS_CHOICES %}
            <option value="{{ value }}" {% if booking.status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update</button>
</form>

<p>Current Status: {{ booking.status }}</p>
<p>Order ID: {{ booking.order_id }}</p>
<p><strong>Client:</strong> {{ booking.user.username }}</p>
