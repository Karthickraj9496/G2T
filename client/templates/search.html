<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% load static %}
  <div class="search_box">
        <div class="search_contant">
          <form method="get">
          <input type="text" name="order_id" placeholder="Enter Order ID" required>
          <button type="submit">Search</button>
          </form>
        </div>
        <div class="search_output">
          {% if booking %}
          <h3>Booking Found</h3>
          <p>Status: {{ booking.status }}</p>
          <p>Pickup: {{ booking.pickup_address }}</p>
          <p>Delivery: {{ booking.delivery_address }}</p>
           {% elif request.GET.order_id %}
          <p>No booking found with that Order ID.</p>
          {% endif %}
        </div>
     </div>
</body>
</html>
